{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- UPDATE COMMENT SECTION -->
<div class="container-fluid p-2  text-dark">
    <div class="row justify-content-center">
        <div class="col-sm-8 mt-1 offset-md-2">
            <h2 class="mt-3">Edit Comment</h2>
            <img src="{% static 'images/decorated-line.png' %}" alt="line decoraction">
            <h4 class="mb-4">Edit comment as: <span style="color:#047a74;">{{ user }}</span></h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" value="Update" class="btn btn-success my-3">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
