{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<!-- Logout section -->
<section id="logout mb-5">
    <div class="container mb-5 col-md-8">
        <div class="row mt-5">
            <div class="col-md-5 mt-5 offset-md-2 text-dark">
                <h3 class="mt-3">{% trans "Sign Out" %}</h3>
                <p class="mt-3">{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2 text-dark">
                <form class="login" method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup right btn-success" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
